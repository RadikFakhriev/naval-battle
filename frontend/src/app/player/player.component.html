<div *ngIf="!isEnemy">
  <h1 class="display-5">Введите Ваше имя</h1>
  <form>
    <div class="form-group">
        <input class="form-control form-control-lg" placeholder="Игрок" type="text">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" [routerLink]="['/game', 1, 'menu', 1, 'player', 1]">Продолжить</button>
    </div>
  </form>
</div>

<div *ngIf="isEnemy">
  <h1 class="display-5">А теперь имя вашего противника!</h1>
  <form>
    <div class="form-group">
        <input class="form-control form-control-lg" placeholder="Компьютер" type="text">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" [routerLink]="['/game', 1, 'scene']">В бой!</button>
    </div>
  </form>
</div>
