<div *ngIf="!isEnemy">
  <h1 class="display-5">Введите Ваше имя</h1>
  <form [formGroup]="playerForm" novalidate>
    <div *ngIf="playerForm.controls['playerName'].invalid && (playerForm.controls['playerName'].dirty || playerForm.controls['playerName'].touched)" class="alert alert-danger game__menu-alert">
      <div *ngIf="playerForm.controls['playerName'].errors.required">
        Введите имя!
      </div>
      <div *ngIf="playerForm.controls['playerName'].errors.minlength">
        Имя должно содержать минимум 2 символа!
      </div>
      <div *ngIf="playerForm.controls['playerName'].errors.maxlength">
        Имя не должно превышать 64 символов!
      </div>
    </div>
    <div class="form-group">
        <input class="form-control form-control-lg" placeholder="Игрок" type="text" formControlName="playerName" >
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit"  (click)="addPlayer(playerForm.controls['playerName'].value)"
        [disabled]="playerForm.pristine || playerForm.invalid"  [routerLink]="['/game', 1, 'menu', 1, 'player', 1]">Продолжить</button>
    </div>
  </form>
</div>

<div *ngIf="isEnemy">
  <h1 class="display-5">А теперь имя вашего противника!</h1>
  <form [formGroup]="playerForm" novalidate>
    <div *ngIf="playerForm.controls['playerName'].invalid && (playerForm.controls['playerName'].dirty || playerForm.controls['playerName'].touched)" class="alert alert-danger game__menu-alert">
      <div *ngIf="playerForm.controls['playerName'].errors.required">
        Введите имя!
      </div>
      <div *ngIf="playerForm.controls['playerName'].errors.minlength">
        Имя должно содержать как минимум 2 символа!
      </div>
      <div *ngIf="playerForm.controls['playerName'].errors.maxlength">
        Имя не должно превышать 64 символов!
      </div>
    </div>
    <div class="form-group">
        <input class="form-control form-control-lg" placeholder="Компьютер" type="text" formControlName="playerName">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" (click)="addPlayer(playerForm.controls['playerName'].value)"
        [disabled]="playerForm.pristine || playerForm.invalid" [routerLink]="['/game', 1, 'scene']">В бой!</button>
    </div>
  </form>
</div>
