<table aim (selected)="onSelected($event)" >
  <thead>
      <tr>
        <th></th>
        <th *ngFor="let xPoint of abscissaPoints">{{xPoint}}</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let yPoint of ordinatePoints">
      <th>{{yPoint}}</th>
      <td *ngFor="let xPoint of abscissaPoints" [attr.data-cell]="'(' + xPoint + ';' + yPoint + ')'"></td>
    </tr>
  
  </tbody>
</table>
